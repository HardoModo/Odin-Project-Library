<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="library.js"></script>
    <title>Odin Project Library</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read Status</th>
            </tr>
        </thead>

        <tbody id="bookshelf">

        </tbody>
    </table>

    <form id="add-book-form">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author"><br>
        <label for="pages">Pages:</label><br>
        <input type="number" id="pages" name="pages"><br>
        <label for="readStatus">Last name:</label><br>
        <input type="text" id="readStatus" name="readStatus"><br><br>
        <input type="submit" value="Submit" id="add-book-btn">
    </form>
</body>
</html>
